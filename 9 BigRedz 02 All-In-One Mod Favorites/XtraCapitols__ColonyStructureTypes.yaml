            #    - hull_xxxxxxx
           # REPAIR UPGRADE
            # repairFactor: 0.00
            # allowShipBlueprintUpgrade: false
           # MISC
            planetDefense: 3
            # canBlock: false
            # buildBorder: false
            blocksInvasion: true
           # BUILD RESTRICTIONS REQUIREMENTS
            canBuy: false
            empireUnique: true
            systemUnique: true
